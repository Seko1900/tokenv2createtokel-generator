    <script>
        function ascii_to_hex(str)
        {
            var arr1 = [];
            for (var n = 0, l = str.length; n < l; n ++) 
            {
                var hex = Number(str.charCodeAt(n)).toString(16);
                arr1.push(hex);
            }
            return arr1.join('');
        }

        $( document ).ready(function() {
            $("#outputstrTokel").hide();
            var tklstr;

            var nftname;
            var nftsupply;
            var nftdescription;
            var nftimage;
            var nftcustomid;
            var nftroyalty;
            var nftarbitrary;

            $("#generate_tkl_str").click(function() {

                tklstr = "";
                /* "NAME" 0.00000001 "DESCRIPTION" "{\"url\":\"URL\", \"id\":1, \"royalty\":10, \"arbitrary\":\"HEX\"}" */
                nftname = $("#tokel_nftname").val();
                nftsupply = parseFloat($("#tokel_nftsupply").val()/100000000).toFixed(8);
                nftdescription = $("#tokel_nftdescription").val();
                nftimage = $("#tokel_nftimage").val();
                nftcustomid = $("#tokel_nftcustomid").val();
                nftroyalty = $("#tokel_nftroyalty").val();
                nftarbitrary = ascii_to_hex($("#tokel_arbitrary").val().replace(/\s+/g, ''));
                tklstr = "\"" + nftname + "\" " + nftsupply + " \"" + nftdescription + "\" " + "\"{\\\"url\\\":\\\"" + nftimage + "\\\"," 
                + "\\\"id\\\":" +nftcustomid + "," + "\\\"royalty\\\":" + nftroyalty + "," + "\\\"arbitrary\\\":\\\"" + nftarbitrary + "\\\"}\"";
                $("#outputstrTokel").val(tklstr);
                
            $("#outputstrTokel").show();
        })
});
